<!DOCTYPE html>
<html lang="en">
<head>

<script>
    let arrayOne = [1,2,3,4];
    let arrayTwo = [5,6,7,8];
    let arrayThree = [];

    // arrayThree = [...arrayOne,...arrayTwo];
    // console.log(arrayThree);
    
    for (let i = 0; i < arrayOne.length; i++) {
        arrayThree[i] = arrayOne[i];
    }
    for (let j = 0; j < arrayTwo.length; j++) {
            // console.warn(arrayOne.length+j); position 
        arrayThree[arrayOne.length+j] = arrayTwo[j];       
    }
    console.log(arrayThree);
</script>
<body>
    //using two loop for merge two array
</body>
