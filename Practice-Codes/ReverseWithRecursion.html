    <title>Document</title>
    <script>
        let arrayList = [12, 21, 1, 0, 1, 3, 4];
        let temp;
       
        function ReverseArray(arrayList, start, end) {
            console.warn(arrayList)
            
            if (start <= end) {
                
                temp = arrayList[start];
                arrayList[start] = arrayList[end];
                arrayList[end] = temp;

                ReverseArray(arrayList, start + 1, end - 1)
            }
        }

        ReverseArray(arrayList ,0 ,arrayList.length - 1);
    </script>
